<h1 class="text-center">Heroes</h1>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col" class="col">ID</th>
      <th scope="col" class="col">Name</th>
      <th scope="col" class="col">Alias</th>
      <th scope="col" class="col">ID Power</th>
      <th scope="col" class="col">Power</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <th scope="row" class="col">{{hero.id}}</th>
      <td class="col">{{ hero.name }}</td>
      <td class="col">{{ hero.alias }}</td>
      <td class="col">{{ hero.power }}</td>
      <td class="col">{{ hero.powerName }}</td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="goBack()">Volver</button>
</div>
